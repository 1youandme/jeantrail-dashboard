name: ğŸ¤³ Full Auto Blogger Upload

on:
  workflow_dispatch:        # âœ… ÙŠÙ…ÙƒÙ† ØªØ´ØºÙŠÙ„Ù‡ ÙŠØ¯ÙˆÙŠÙ‹Ø§
  schedule:
    - cron: '45 3 * * *'    # â° ÙŠÙˆÙ…ÙŠÙ‹Ø§ Ø§Ù„Ø³Ø§Ø¹Ø© 3:45 ØµØ¨Ø§Ø­Ù‹Ø§ UTC (6:45 ØµØ¨Ø§Ø­Ù‹Ø§ Ø¨ØªÙˆÙ‚ÙŠØª Ù…ØµØ±)

jobs:
  run-blogger-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Requirements
        run: |
          python -m pip install --upgrade pip
          pip install -r enhanced_uploader/requirements.txt

      - name: ğŸš€ Run Blogger Upload Script
        id: run
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: python enhanced_uploader/enhancements_pipeline.py
        continue-on-error: true

      - name: ğŸ“ Commit Upload State
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add enhanced_uploader/uploaded_bloggers.json
          git add enhanced_uploader/last_processed_bloggers.txt
          git diff --cached --quiet || git commit -m "ğŸ“¦ Auto update blogger upload state"
          git push

      - name: ğŸ” Re-run if needed
        if: steps.run.outcome == 'failure' && steps.run.conclusion == 'failure'
        run: |
          echo "ğŸ” Re-dispatching Blogger Workflow due to pending products..."
          gh workflow run $(basename ${{ github.workflow }}) --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
