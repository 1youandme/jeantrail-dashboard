name: ğŸ›’ Scrape & Upload Products from Alibaba

on:
  workflow_dispatch:
  schedule:
    - cron: '0 3 * * *'  # ÙŠÙˆÙ…ÙŠÙ‹Ø§ 3 ØµØ¨Ø§Ø­Ù‹Ø§ UTC

jobs:
  run-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Pipeline
        id: pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python run_pipeline.py
        continue-on-error: true  # Ù„Ùˆ Ø®Ø±Ø¬ Ø¨ÙƒÙˆØ¯ 99 Ù†ÙƒÙ…Ù„ Ø§Ù„Ø®Ø·ÙˆØ§Øª Ø§Ù„ØªØ§Ù„ÙŠØ©

      - name: ğŸ“ Commit Progress (Uploaded & Progress Files)
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add uploaded_products.json last_processed.txt
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto update uploaded state"
          git push

      - name: ğŸ” Restart Workflow If Not Finished
        if: steps.pipeline.outcome == 'failure' && steps.pipeline.conclusion == 'failure'
        run: |
          echo "ğŸ” Re-dispatching workflow due to remaining products..."
          gh workflow run "${{ github.workflow }}" --ref "${{ github.ref }}"
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
