name: 🛒 Full Auto Alibaba Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'     # تشغيل يومي الساعة 2 صباحًا UTC

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout Repository
        uses: actions/checkout@v4

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: 📦 Install Node Dependencies
        run: npm install puppeteer fs-extra

      - name: 🧠 Run Full Scraper
        run: node alibaba_scraper/scrape_all_keywords.js

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: 📦 Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: 🚀 Run Uploader Pipeline
        id: pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python run_pipeline.py
        continue-on-error: true

      - name: 📝 Commit Upload State
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add uploaded_products.json last_processed.txt products/results/*.json
          git diff --cached --quiet || git commit -m "🔄 Auto update extracted + uploaded products"
          git push

      - name: 🔁 Retry If Needed
        if: steps.pipeline.outcome == 'failure' && steps.pipeline.conclusion == 'failure'
        run: |
          echo "🔁 More products to upload. Re-dispatching..."
          gh workflow run $(basename ${{ github.workflow }}) --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
