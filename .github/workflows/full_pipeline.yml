name: ğŸ›’ Full Auto Alibaba Pipeline

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'     # ØªØ´ØºÙŠÙ„ ÙŠÙˆÙ…ÙŠ Ø§Ù„Ø³Ø§Ø¹Ø© 2 ØµØ¨Ø§Ø­Ù‹Ø§ UTC

jobs:
  scrape-and-upload:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: ğŸ“¦ Install Node Dependencies
        run: npm install puppeteer fs-extra

      - name: ğŸ§  Run Full Scraper
        run: node alibaba_scraper/scrape_all_keywords.js

      - name: ğŸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Python Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: ğŸš€ Run Uploader Pipeline
        id: pipeline
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python run_pipeline.py
        continue-on-error: true

      - name: ğŸ“ Commit Upload State
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add uploaded_products.json last_processed.txt products/results/*.json
          git diff --cached --quiet || git commit -m "ğŸ”„ Auto update extracted + uploaded products"
          git push

      - name: ğŸ” Retry If Needed
        if: steps.pipeline.outcome == 'failure' && steps.pipeline.conclusion == 'failure'
        run: |
          echo "ğŸ” More products to upload. Re-dispatching..."
          gh workflow run $(basename ${{ github.workflow }}) --ref ${{ github.ref }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
